<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <title>百度云 cyberplayer.js</title>
    <!--css-->
</head>

<body>
<div class="container">
    <div id="dvplay"></div>
</div>

<!--javascript-->
<script src="player/cyberplayer.js"></script>
<script>
    var player = cyberplayer("dvplay").setup({
        flashplayer: "player/cyberplayer.flash.swf",
        stretching: "uniform",
        file: "rtmp://live.hkstv.hk.lxdns.com/live/hks",
        image: "images/playStop.png",
        width: 640,
        height: 300,
        autostart: true,
        repeat: false,
        volume: 100,
        controls: true,
        controlbar: {
            barLogo: false
        }
    });
</script>
</body>
</html>
